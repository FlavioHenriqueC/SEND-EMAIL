<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPA Email</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Enviar E-mail via RPA</h2>
        <form action="/enviar" method="POST">
            <div class="input-group">
                <label for="email_destino">E-mail de Destino:</label>
                <input type="email" id="email_destino" name="email_destino" placeholder="exemplo@email.com" required>
            </div>
            <button type="submit">Disparar Automação</button>
        </form>
    </div>

</body>
</html>
